<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduraxmon Paint</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="container">
        <section class="drowing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shakllar</label>
                <ul class="options icons">
                    <li id="rectangle" class="option tool">
                        <img src="./icons/geometry-shape-square-figure-form-graphic-svgrepo-com.svg" alt="doira">
                        <span>To'rtburchak</span>
                    </li>
                    <li id="circle" class="option tool">
                        <img src="./icons/circle-shape-figure-form-geometry-graphic-svgrepo-com.svg" alt="doira">
                        <span>Doira</span>
                    </li>
                    <li id="triangle" class="option tool">
                        <img src="./icons/shape-triangle-figure-form-geometry-graphic-svgrepo-com.svg"
                            alt="to'rburchak">
                        <span>Uchburchak</span>
                    </li>
                    <li id="" class="option tool">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="" class="title">Variantlar</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/pen-svgrepo-com.svg" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool " id="eraser">
                        <img src="./icons/eraser-clean-svgrepo-com.svg" alt="eraser">
                        <span>o'chirg'ich</span>
                    </li>
                    <li class="option ">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label for="" class="title">Ranglar</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option "></li>
                    <li class="option">
                        <input type="color" name="" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">O'chirish</button>
                <button class="save-img">Saqlash</button>
            </div>
        </section>
    </div>

</body>

</html>
